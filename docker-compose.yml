version: "3.9"

services:
  app:
    build: ./app
    command: ["-listen=:8080", "-text={\"status\":\"ok\",\"service\":\"app\",\"env\":\"${ENV_NAME:-local}\"}"]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080"]
      interval: 10s
      timeout: 2s
      retries: 5

  proxy:
    image: nginx:1.27-alpine
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 2s
      retries: 5
