apiVersion: networking.k8s.io/v1
 kind: Ingress
 metadata:
   name: app
   annotations:
     nginx.ingress.kubernetes.io/proxy-body-size: "1m"
 spec:
   ingressClassName: nginx
   rules:
 	- host: localhost
   	http:
     	paths:
       	- path: /
         	pathType: Prefix
         	backend:
           	service:
             	name: app
             	port:
               	number: 8080